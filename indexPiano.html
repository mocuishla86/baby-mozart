<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="stylePiano.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC"
      rel="stylesheet"
    />
    <script src="js/notes.js"></script>
    <script src="js/game.js"></script>
    <script src="js/index.js"></script>
    <title>My piano</title>
  </head>
  <body>
    <div class="title"><h1>Baby Mozart</h1></div>

    <canvas height="600" width="1000" id="canvasPiano"></canvas>
    <div class="main">
      <ul>
        <li class="tecla doe"></li>
        <li class="tecla re"></li>
        <li class="tecla mi"></li>
        <li class="tecla fa"></li>
        <li class="tecla sol"></li>
        <li class="tecla la"></li>
        <li class="tecla si"></li>
      </ul>
      <img src="images/number.png" id="one" /> <img src="" id="2" />
      <img src="" id="3" /> <img src="" id="4" /> <img src="" id="5" />
      <img src="" id="6" /> <img src="" id="7" />
      <img id="mozart" src="images/Mozart.png" />
    </div>

    <audio id="Do" src="seleccion_notas/Do.mp3"></audio>
    <audio id="Re" src="seleccion_notas/Re.mp3"></audio>
    <audio id="Mi" src="seleccion_notas/Mi.mp3"></audio>
    <audio id="Fa" src="seleccion_notas/Fa.mp3"></audio>
    <audio id="Sol" src="seleccion_notas/Sol.mp3"></audio>
    <audio id="La" src="seleccion_notas/La.mp3"></audio>
    <audio id="Si" src="seleccion_notas/Si.mp3"></audio>
  </body>
</html>
